<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="build/css/app.css">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <main class="contenido">
    <section class="card">
      <h2>Your Result</h2>

      <p class="circulo">
        <span>76</span>
        of 100
      </p>



      <h1>Great </h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </section>

    <section class="resumen">
      <h2>Summary</h2>

      <div class="estadisticas">

        <div class="estadistica reaction">

          <div class="centrado">
            <img src="src/images/icon-reaction.svg">

            <p>Reaction</p>
          </div>

          <div class="puntuacion">
            <p>80<span> / 100</span></p>
          </div>
           

        </div>

        <div class="estadistica memory">

          <div class="centrado">

            <img src="src/images/icon-memory.svg">
            <p>Memory</p>

          </div>

          <div class="puntuacion">
            <p>92<span> / 100</span></p>
          </div>
          
        </div>

        <div class="estadistica verbal">

          <div class="centrado">
            <img src="src/images/icon-verbal.svg">
            <p>Verbal</p>
          </div>

          <div class="puntuacion">
            <p>61<span> / 100</span></p>
          </div>
          
        </div>

        <div class="estadistica visual">

          <div class="centrado">
            <img src="src/images/icon-visual.svg">
            <p>Visual</p>
          </div>

          <div class="puntuacion">
            <p>72<span> / 100</span></p>
          </div>
           
        </div>

      </div><!--Fin estadisticas-->


      <div class="boton">Continue</div>
    </section>

   


  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AlbertGit8">Alberto Santos</a>.
  </div>

  
</body>

</html>
